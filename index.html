<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrOS Calculator Clone</title>
    <meta name="description" content="Simply, a simple web calculator">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="./media/icon.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap');
    </style>
</head>
<body>
    <div id="calculator">
        <div id="screen">
            <div id="screenDisplay" class="screen">
                <div id="screenSpacer"></div>
            </div>
        </div>
        <div id="buttons">
            <div id="numbers">
                <div>
                    <div>7</div>
                    <div>8</div>
                    <div>9</div>
                </div>
                <div>
                    <div>4</div>
                    <div>5</div>
                    <div>6</div>
                </div>
                <div>
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                </div>
                <div>
                    <div class="decimal">.</div>
                    <div>0</div>
                    <div class="equals">=</div>
                </div>
            </div>
            <div id="operators">
                <div class="clear">AC</div>
                <div class="divide">÷</div>
                <div class="multiply">×</div>
                <div class="subtract">—</div>
                <div class="add">+</div>
            </div>
            <div id="special" class="backspace">&#60;</div>
        </div>
    </div>
</body>
</html>
