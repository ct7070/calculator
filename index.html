<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <meta name="description" content="Simply, a simple web calculator">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="./media/icon.png">
</head>
<body>
    <div id="content">
        <div id="calculator">
            <div id="screen"></div>
            <div id="buttons">
                    <div id="operators">
                        <div id="add"></div>
                        <div id="subtract"></div>
                        <div id="multiply"></div>
                        <div id="divide"></div>
                    </div>
                    <div id="numbers">
                        <div id="numRowTop">
                            <div class="top"></div>
                            <div class="top"></div>
                            <div class="top"></div>
                        </div>
                        <div id="numRowMiddle">
                            <div class="middle"></div>
                            <div class="middle"></div>
                            <div class="middle"></div>
                        </div>
                        <div id="numRowBottom">
                            <div class="bottom"></div>
                            <div class="bottom"></div>
                            <div class="bottom"></div>
                        </div>
                        <div id="numRowBasement">
                            <div class="basement"></div>
                            <div class="basement"></div>
                        </div>
                    </div>
                <!-- <div id="buttonsSide"></div> -->
            </div>
        </div>
    </div>
</body>
</html>
